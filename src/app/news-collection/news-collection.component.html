<div class="news">
  <div class="news__source">
    Source Name
  </div>
  <div class="news__toolbar toolbar">
    <div class="toolbar__source">
      <select class="form-control" [(ngModel)]="selectedSource" (change)="onSourceChange()">
        <option disabled class="d-none">Select Source</option>
        <option *ngFor="let source of sources" [ngValue]="source">{{ source.name }}</option>
      </select>
    </div>
    <div class="toolbar__filter">
      <form class="input-group" (submit)="onSearch(searchTextInput.value)">
        <input type="text" class="form-control" placeholder="Type here..." #searchTextInput>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">Filter</button>
        </div>
      </form>
    </div>
    <div class="toolbar__own-news-filter">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="only-created-by-me">
        <label class="form-check-label" for="only-created-by-me">Only created by me</label>
      </div>
    </div>
    <div class="toolbar__add-news">
      <button class="btn btn-secondary" routerLink="/news/add">Add Article</button>
    </div>
  </div>
  <div class="news__collection news-collection">
      <app-news-item class="news-collection__item"
                     *ngFor="let newsItem of newsItems | newsFilter:searchText"
                     [newsItem]="newsItem"
                     (delete)="onDeleteClick($event)"
                     (edit)="onEditClick($event)"
      ></app-news-item>
      <button class="btn btn-secondary" (click)="onLoadMoreClick()" [disabled]="!selectedSource">Load More</button>
  </div>
</div>
